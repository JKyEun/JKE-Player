<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKE Player</title>
    <!-- FONT AWESOME-->
    <script
      defer
      src="https://kit.fontawesome.com/0bb3fdc22d.js"
      crossorigin="anonymous"
    ></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./scss/style.css" />
    <!-- MAIN JS -->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <figure>
      <h1>
        <strong>JKE Player</strong><br />
        <span>Music By Myself</span>
      </h1>
      <a href="javascript:void(0)" class="menu">
        <i class="fas fa-bars"></i>
      </a>
      <section>
        <article class="on">
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>WAKE!</h2>
              <p>무기력한 일상 속에서 깨어나는 내용을 담은 곡입니다.</p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>Intro:Before</h2>
              <p>
                메인 기타 사운드가 인상적인 Instrumental 곡입니다. 꿈(Dream)으로
                이어집니다.
              </p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>꿈 (Dream)</h2>
              <p>
                누구에게나 어린시절의 꿈은 있습니다.<br />어른이 된 우리는 그
                꿈을 버린걸까요?
              </p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>눈빛 (Eyelight)</h2>
              <p>강렬한 기타리프가 특징인 곡입니다.</p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>너를 본다면</h2>
              <p>서정적인 분위기를 가진 곡입니다.</p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>난 계속 아래로</h2>
              <p>우울한 기분이 들 때는 계속해서 아래로 내려가는 듯한 기분이 들곤 합니다.</p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>Emaj7</h2>
              <p>마치 오로라가 낀 구름 위에서 왈츠를 추는 듯한 기분이에요.</p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
        <article>
          <div class="inner">
            <div class="pic">
              <div class="dot"></div>
            </div>
            <div class="text">
              <h2>Wake And Think About Last Night's Dream</h2>
              <p>전날 밤의 꿈에 대해 깊이 생각해본 적이 있으신가요?</p>
              <ul class="control">
                <li class="reload">
                  <i class="fa-solid fa-arrow-rotate-right"></i>
                </li>
                <li class="pause hide"><i class="fas fa-pause"></i></li>
                <li class="play"><i class="fas fa-play"></i></li>
                <li class="muteoff"><i class="fa-solid fa-volume-high"></i></li>
                <li class="muteon hide">
                  <i class="fa-solid fa-volume-xmark"></i>
                </li>
                <!-- <li class="stop"><i class="fa-solid fa-stop"></i></li> -->
              </ul>
            </div>
          </div>
        </article>
      </section>
      <div class="btnPrev--wrap">
        <nav class="btnPrev">
          <span>PREV Music</span>
        </nav>
      </div>
      <div class="btnNext--wrap">
        <nav class="btnNext">
          <span>NEXT Music</span>
        </nav>
      </div>
      <p>ⓒ 2023 JKE Company. All Rights Reserved.</p>
    </figure>
  </body>
</html>
